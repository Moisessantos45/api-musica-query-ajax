<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Top Música</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- jQuery y Ajax -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="pageMusic.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">CRUD MUSIC</a>
          <a
            class="btn btn-outline-success me-2"
            type="submit"
            href="index.html"
          >
            Home
          </a>
        </div>
      </nav>
    </header>

    <main>
      <!-- Modal -->
      <div
        class="modal fade"
        id="Modal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Agregar Canción
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="songForm">
                <div class="mb-3">
                  <label for="songName" class="form-label">Titulo</label>
                  <input
                    type="text"
                    class="form-control"
                    id="songName"
                    name="name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="autor" class="form-label">Autor</label>
                  <input
                    type="text"
                    class="form-control"
                    id="autor"
                    name="autor"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="genero" class="form-label">Genero</label>
                  <input
                    type="text"
                    class="form-control"
                    id="genero"
                    name="genero"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="duracion" class="form-label">Duracion</label>
                  <input
                    type="number"
                    class="form-control"
                    id="duracion"
                    name="duracion"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="imagen" class="form-label">Imagen</label>
                  <input
                    type="file"
                    class="form-control"
                    id="imagen"
                    name="imagen"
                    accept="image/*"
                    required
                  />
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cerrar
                  </button>
                  <button
                    type="submit"
                    class="btn btn-primary"
                    id="addSongBtn-add"
                  >
                    Agregar Canción
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="container mt-5 d-flex justify-content-end">
        <button
          class="btn btn-outline-primary"
          data-bs-toggle="modal"
          data-bs-target="#Modal"
        >
          Agregar Canción
        </button>
      </div>

      <!-- modal -->
      <div
        class="modal fade"
        id="Modal"
        tabindex="-1"
        aria-labelledby="ModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="ModalLabel">Agregar Canción</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="addSongForm">
                <div class="mb-3">
                  <label for="songName" class="form-label"
                    >Nombre de la canción</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="songName"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="autor" class="form-label">Autor</label>
                  <input type="text" class="form-control" id="autor" required />
                </div>
                <div class="mb-3">
                  <label for="genero" class="form-label">Género</label>
                  <input
                    type="text"
                    class="form-control"
                    id="genero"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="duracion" class="form-label"
                    >Duración (en segundos)</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="duracion"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="imagen" class="form-label"
                    >URL de la Imagen</label
                  >
                  <input type="url" class="form-control" id="imagen" required />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                id="saveSongBtnForm"
              >
                Guardar Canción
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Tabla TOP 10 -->
      <div class="container mt-1">
        <h1 class="text-center">Lista de canciones</h1>
        <div class="mb-3">
          <input
            type="text"
            id="search-input"
            class="form-control"
            placeholder="Buscar por nombre o autor"
          />
        </div>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Reproducir</th>
                <th scope="col">Imagen</th>
                <th scope="col">Título</th>
                <th scope="col">Autor</th>
                <th scope="col">Género</th>
                <th scope="col">Duración</th>
                <th scope="col">Me gusta</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="music-table"></tbody>
          </table>
        </div>

        <!-- Paginación -->
        <nav aria-label="Page navigation example">
          <ul
            class="pagination"
            id="pagination"
            style="align-items: center; justify-content: center"
          ></ul>
        </nav>
      </div>
    </main>

    <footer class="bg-dark text-light text-center py-3 mt-5"></footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="api.js"></script>
  </body>
</html>
