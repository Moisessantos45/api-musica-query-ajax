<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Top Música</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- jQuery y Ajax -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="pageMusic.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">CRUD MUSIC</a>
          <a
            class="btn btn-outline-success my-2 my-sm-0"
            type="submit"
            href="index.html"
          >
            Home
          </a>
          <a
            class="btn btn-outline-primary my-2 my-sm-0"
            type="submit"
            href="index.html"
          >
            Agregar Cancion
          </a>
        </div>
      </nav>
    </header>

    <main>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Agregar Cancion
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="bookForm">
                <div class="mb-3">
                  <label for="titulo" class="form-label">Titulo</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Enter name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="autor" class="form-label">Autor</label>
                  <input
                    type="text"
                    class="form-control"
                    id="author"
                    placeholder="Enter author"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="genero" class="form-label">Genero</label>
                  <input
                    type="text"
                    class="form-control"
                    id="author"
                    placeholder="Enter author"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="duracion" class="form-label">Duracion</label>
                  <input
                    type="number"
                    class="form-control"
                    id="ISBN"
                    placeholder="Enter ISBN"
                    required
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
              <button type="button" class="btn btn-primary" id="saveBookButton">
                Guardar cambios
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Tabla TOP 10 -->
      <div class="container mt-5">
        <h1 class="text-center">Lista de canciones</h1>
        <div class="mb-3">
          <input
            type="text"
            id="search-input"
            class="form-control"
            placeholder="Buscar por nombre o autor"
          />
        </div>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Reproducir</th>
                <th scope="col">Imagen</th>
                <th scope="col">Título</th>
                <th scope="col">Autor</th>
                <th scope="col">Género</th>
                <th scope="col">Duración</th>
                <th scope="col">Me gusta</th>
              </tr>
            </thead>
            <tbody id="music-table"></tbody>
          </table>
        </div>

        <!-- Paginación -->
        <nav aria-label="Page navigation example">
          <ul
            class="pagination"
            id="pagination"
            style="align-items: center; justify-content: center"
          ></ul>
        </nav>
      </div>
    </main>

    <footer class="bg-dark text-light text-center py-3 mt-5"></footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="api.js"></script>
  </body>
</html>
